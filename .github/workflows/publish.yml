name: Publish on release
on: 
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: init node
        uses: actions/setup-node@v3
        with: 
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
        run: yarn
      - name: publish repo
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
